<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">;
</head>
<body>
<!------------------------------Start Game Part-1----------------------------------- -->
    <h1>Rock Paper Scissors Game</h1>
    <div id="choices">
        <div class="Rock"><img src="./images/Rock.jpeg" alt="Rock"></div>
        <div class="Paper"><img src="./images/Paper.jpeg" alt="Paper"></div>
        <div class="Scissors"><img src="./images/Scissors.jpeg" alt="Scissors"></div>
    </div>

    <div id="Logos">
          <div class="RockLogo"><img src="./images/RockLogo2.png" alt="Rock Logo"></div>
          <div class="PaperLogo"><img src="./images/PaperLogo2.png" alt="Paper Logo"></div>
          <div class="ScissorsLogo"><img src="./images/ScissorsLogo2.png" alt="Scissors Logo"></div>
    </div>
<!------------------------------End Game Part-1----------------------------------- -->

<!------------------------------Start Game Part-2----------------------------------- -->
    <div id="gameScore">
        <div class="yourScore">
            <p class="userScore-p1">0</p>
            <p>You</p>
        </div>
        <div class="computerScore">
            <p class="computerScore-p1">0</p>
            <p>Computer</p>
        </div>
    </div>
<!------------------------------End Game Part-2----------------------------------- -->

<!------------------------------Start Game Part 3----------------------------------- -->
    <div id="messageContainer">
        <p class="message">Pick Your Move   </p>
    </div>
<!------------------------------End Game Part 3----------------------------------- --> 
    <script src="app.js"></script>
</body>
</html>
